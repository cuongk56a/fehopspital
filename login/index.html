<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mediplus - Login</title>
        <link rel="stylesheet" href="./login.css" />
        <link rel="stylesheet" href="../home/css/font-awesome.min.css">
        <link rel="icon" href="../home/img/favicon.png" />
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" class="form-data">
                    <h1>Tạo tài khoản</h1>
                    <div class="social-container">
                        <a href="#" class="social">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social">
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </a>
                    </div>
                    <span>hoặc sử dụng email của bạn để đăng ký</span>
                    <input type="email" placeholder="Email" id="email" />
                    <input
                        type="password"
                        placeholder="Mật khẩu"
                        id="password"
                    />
                    <button type="submit">Đăng ký</button>
                    <a href="../home/index.html">Trang chủ</a>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#" class="form-login">
                    <h1>Đăng nhập</h1>
                    <div class="social-container">
                        <a href="#" class="social">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social">
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </a>
                    </div>
                    <span>hoặc sử dụng tài khoản của bạn</span>
                    <input type="email" placeholder="Email" id="email-login" />
                    <input
                        type="password"
                        placeholder="Mật khẩu"
                        id="password-login"
                    />
                    <br />
                    <button type="submit">Đăng nhập</button>
                    <a href="../home/index.html">Trang chủ</a>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Xin Chào!</h1>
                        <p>
                            Để duy trì kết nối vui lòng đăng nhập bằng thông tin
                            cá nhân của bạn
                        </p>
                        <button class="ghost" id="signIn">Đăng nhập</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Chào, Bạn!</h1>
                        <p>
                            Hãy đăng ký thông tin cá nhân của bạn và bắt đầu
                            trải nghiệm dịch vụ
                        </p>
                        <button class="ghost" id="signUp">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./login.js"></script>
    </body>
</html>
